<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const vari = "insertWord";
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }
      //Can right click on element in inspect elements and break on 'attribute modification' to see whats changing it. Click on the element on the page itself.

      // Interpolated
      //%s is a placeholder
      console.log(`Here is a string with selected word ${vari}`);
      //Or old way
      console.log("Old fashioned string with a %s word inserted", "wordy");

      // Styled
      //%c styles the output
      console.log("%c Draw attention to me", "background:red");

      // warning!
      console.warn(`Uh Oh`);
      //Cant style warnings
      console.warn("%c Uh Oh", "fontSize:20px");

      // Error :|
      console.error("Ah crap");

      // Info
      console.info(`Fun fact`);

      // Testing
      //Only fires when wrong
      console.assert(1 == !2, "Thats wrong");

      const p = document.querySelector("p");

      console.assert(
        p.classList.contains("ouch"),
        "Classlist does not contain ouch"
      );

      // Viewing DOM Elements
      console.dir(p);

      // clearing
      //console.clear();

      // Grouping together
      dogs.forEach((dog) => {
        //Can also use console.groupCollapsed();
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Stringy");
      console.count("Stringy");
      console.count("Stringy");

      // timing

      console.time("Time taken to fetch data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("Time taken to fetch data");
          console.log(data);
        });

      //tidy results
      console.table(dogs);
    </script>
  </body>
</html>
